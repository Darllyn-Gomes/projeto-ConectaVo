<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aulas - Conecta Vó</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Fonte personalizada -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Seu CSS -->
  <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>

  <!-- Barra superior -->
  <div class="bg-light py-2 shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <span class="text-muted fw-semibold fs-5" style="margin-left: 1.2rem;">Tecnologia com carinho. Conectando gerações.</span>
      <a href="entrar-cadastrar.html" class="me-4">
        <button class="btn btn-outline-secondary btn-sm fs-6">Entrar / Cadastrar</button>
      </a>
    </div>
  </div>

  <!-- Faixa principal -->
  <div style="background-color: #18a5a7; padding: 5rem 0;" class="text-white shadow">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">

      <!-- Logo clicável -->
      <div class="logo">
        <a href="index.html">
          <img src="../assets/logo.png" alt="Logo Conecta Vó" height="80" style="cursor: pointer;">
        </a>
      </div>

      <!-- Menu centralizado com fonte 28px -->
      <nav class="flex-grow-1 d-flex justify-content-center">
        <ul class="nav" style="font-size: 28px;">
          <li class="nav-item"><a class="nav-link text-white fw-semibold" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-semibold" href="sobre.html">Sobre</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-semibold" href="aulas.html">Aula</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-semibold" href="ajuda.html">Ajuda</a></li>
        </ul>
      </nav>

      <!-- Botão "Seja Voluntário" + lupa com fonte 26px -->
      <div class="d-flex align-items-center gap-3 me-3">
        <a href="voluntario.html">
          <button class="btn fw-semibold" style="background-color: white; color: #18a5a7; font-size: 26px;">Seja Voluntário</button>
        </a>
        <i class="bi bi-search text-white" style="font-size: 26px; cursor: pointer;" onclick="toggleBusca()" title="Buscar"></i>
      </div>

    </div>
  </div>

  <!-- Campo de busca oculto -->
  <div id="campoBusca" class="container mt-3" style="display: none;">
    <form class="d-flex" onsubmit="buscarConteudo(event)">
      <input class="form-control me-2" type="search" placeholder="Buscar conteúdo..." aria-label="Buscar">
      <button class="btn btn-outline-success" type="submit">Buscar</button>
    </form>
  </div>

  <!-- Conteúdo principal -->
  <main class="container py-5">
    <section class="text-center">
      <h1>Aulas</h1>
      <p class="lead">Explore os conteúdos disponíveis e aprenda no seu ritmo.</p>
    </section>
  </main>

  <!-- Rodapé -->
  <footer class="bg-teal text-white text-center py-3">
    <p>Copyright © 2025 Conecta Vó. Todos os direitos reservados.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script da busca -->
  <script>
    function toggleBusca() {
      const campo = document.getElementById('campoBusca');
      campo.style.display = campo.style.display === 'none' ? 'block' : 'none';
    }

    function buscarConteudo(event) {
      event.preventDefault();
      const termo = event.target.querySelector('input').value;
      alert(`Você buscou por: "${termo}"`);
    }
  </script>
</body>
</html>
